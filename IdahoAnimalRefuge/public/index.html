<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="myscripts.js"></script>
    <link rel="stylesheet" href="css/mystyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Idaho Refuge Center</title>
  </head>
  <body style="font-family: 'Nunito', sans-serif" class="tracking-wide">
    <nav class="bg-white py-4 fixed top-0 left-0 w-full z-50">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center hidden sm:flex">
          <!-- Container for logo and text -->
          <img src="images/logo1.png" class="h-24 mr-2" />
          <!-- Adjust the height as needed -->
          <a href="#" class="text-black font-bold text-lg"
            >Idaho Refuge Center</a
          >
        </div>
        <ul class="hidden md:flex space-x-6 font-semibold">
          <li>
            <a href="#"><i class="bi bi-instagram text-1xl mr-2"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-facebook text-1xl mr-2"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-tiktok text-1xl mr-5"></i></a>
          </li>
          <li><a href="#" class="text-gray-600 hover:text-black">Home</a></li>
          <li><a href="#" class="text-gray-600 hover:text-black">About</a></li>
          <li>
            <a href="#" class="text-gray-600 hover:text-black">Get Involved</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-black">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="block sm:hidden">
      <div class="menu-toggle" onclick="toggleMenu()">
        <div class="menu-icon" id="menu-icon">
          <div class="bird"></div>
        </div>
      </div>
    </div>

    <nav class="menu border-l border-black-600" id="menu">
      <ul class="font-semibold">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Get Involved</a></li>
        <li><a href="#">Contact</a></li>

        <div class="flex flex-col items-center justify-center">
          <li>
            <a href="#"><i class="bi bi-instagram text-2xl mr-2"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-facebook text-2xl mr-2"></i></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-tiktok text-2xl mr-2"></i></a>
          </li>
        </div>
      </ul>
    </nav>
    <div
      class="container mx-auto flex flex-col md:flex-row md:items-center mt-20 md:mt-32"
    >
      <div class="w-full md:w-1/2 md:order-2">
        <img src="images/bluebirdhero.png" class="w-full" alt="Bluebird" />
      </div>
      <div class="px-4 sm:px-0 w-full md:w-1/2 md:order-1">
        <h1 class="text-3xl font-bold mb-4 text-center md:text-left">
          Support Our Mission to Rescue and Rehabilitate Wildlife in Idaho.
        </h1>
        <p class="text-lg text-gray-600 mb-8 text-center md:text-left">
          Make a Donation Today and Help Us Provide Care and Shelter to Idaho's
          Wildlife.
        </p>
        <div class="text-center md:text-start">
          <button
            class="bg-emerald-500 hover:bg-emerald-600 shadow-md text-white font-bold py-2 px-4 rounded"
          >
            Make a Difference
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
