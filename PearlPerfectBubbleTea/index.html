<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-gray-100">
    <!-- Begin main body -->
    <div class="container mx-auto py-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Big box on top -->
        <div class="md:col-span-2 bg-blue-200 p-8 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-2">Big Box</h2>
          <p>This is a big box.</p>
        </div>
        <!-- Two boxes on the bottom -->
        <div class="md:col-span-1 bg-green-200 p-4 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-2">Box 1</h2>
          <p>This is box 1.</p>
        </div>
        <div class="md:col-span-1 bg-yellow-200 p-4 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-2">Box 2</h2>
          <p>This is box 2.</p>
        </div>
        <!-- End main body -->
      </div>
    </div>
  </body>
</html>
